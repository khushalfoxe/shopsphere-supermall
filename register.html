<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | ShopSphere</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:Poppins;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:
    linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1519567241046-7f570eee3ce6');
    background-size:cover;
    color:white;
}

.box{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(14px);
    padding:40px;
    border-radius:15px;
    width:330px;
    text-align:center;
    position:relative;
}

.back-btn{
    position:absolute;
    top:15px;
    left:15px;
    text-decoration:none;
    color:gold;
    font-size:14px;
}

input,button{
    width:100%;
    padding:12px;
    margin:12px 0;
    border:none;
    border-radius:8px;
}

button{
    background:#d4af37;
    font-weight:600;
    cursor:pointer;
}

.pass-wrap{
    position:relative;
}

.eye{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    color:black;
}

.loader{
    display:none;
}

.spinner{
    border:4px solid rgba(255,255,255,0.3);
    border-top:4px solid gold;
    border-radius:50%;
    width:30px;
    height:30px;
    animation:spin 1s linear infinite;
    margin:15px auto;
}

@keyframes spin{
    100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="box">

<a href="index.html" class="back-btn">‚¨Ö Back</a>

<h2>Create Account</h2>

<input id="email" placeholder="Email">

<div class="pass-wrap">
<input id="password" type="password" placeholder="Password">
<span class="eye" onclick="togglePass()">üëÅ</span>
</div>

<button onclick="register()">Register</button>

<div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Creating Account...</p>
</div>

<p>Already have account? 
<a href="login.html" style="color:gold;">Login</a>
</p>

</div>

<script type="module">

import { auth } from './js/firebase-config.js';
import { createUserWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

console.log("Register page loaded");

/* üëÅ Toggle password */
window.togglePass = function(){
const p=document.getElementById("password");
p.type = p.type==="password" ? "text" : "password";
};

/* REGISTER FUNCTION */
window.register = async function(){

const email=document.getElementById("email").value.trim();
const pass=document.getElementById("password").value.trim();

console.log("Registration attempt:", email);

if(!email || !pass){
alert("Fill all fields");
console.warn("Registration blocked ‚Äî empty fields");
return;
}

document.getElementById("loader").style.display="block";

try{

await createUserWithEmailAndPassword(auth,email,pass);

console.log("Registration success:", email);

alert("‚úÖ Registered Successfully!");
window.location="login.html";

}catch(err){

console.error("Registration error:", err.message);

alert(err.message);
document.getElementById("loader").style.display="none";

}

};

</script>

</body>
</html>
