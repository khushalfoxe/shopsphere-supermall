<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | ShopSphere</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:Poppins;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:
    linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da');
    background-size:cover;
    color:white;
}

.box{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(14px);
    padding:40px;
    border-radius:15px;
    width:330px;
    text-align:center;
    position:relative;
}

/* ðŸ”™ Back Button */
.back-btn{
    position:absolute;
    top:15px;
    left:15px;
    text-decoration:none;
    color:gold;
    font-size:14px;
}

input,button{
    width:100%;
    padding:12px;
    margin:12px 0;
    border:none;
    border-radius:8px;
}

button{
    background:#d4af37;
    font-weight:600;
    cursor:pointer;
}

/* ðŸ”¥ Loader */
.loader{
    display:none;
    margin-top:10px;
}

.spinner{
    border:4px solid rgba(255,255,255,0.3);
    border-top:4px solid gold;
    border-radius:50%;
    width:30px;
    height:30px;
    animation:spin 1s linear infinite;
    margin:auto;
}

@keyframes spin{
    100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="box">

<!-- BACK BUTTON -->
<a href="index.html" class="back-btn">â¬… Back</a>

<h2>Login</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Authenticating...</p>
</div>

<p>New user? 
<a href="register.html" style="color:gold;">Register</a>
</p>

</div>
<script type="module">

import { auth } from './js/firebase-config.js';
import { signInWithEmailAndPassword, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* âœ… YOUR ADMIN EMAIL */
const ADMIN_EMAIL = "admin@shopsphere.com";



window.login = async function(){

const email=document.getElementById("email").value;
const pass=document.getElementById("password").value;

document.getElementById("loader").style.display="block";

try{

const cred = await signInWithEmailAndPassword(auth,email,pass);

/* âœ… CHECK ADMIN */
if(email === ADMIN_EMAIL){
    alert("Welcome Admin ðŸ‘‘");
    window.location="dashboard.html";
}else{
    alert("Login Successful!");
    window.location="user.html";
}

}catch(err){
alert(err.message);
document.getElementById("loader").style.display="none";
}

};

</script>
